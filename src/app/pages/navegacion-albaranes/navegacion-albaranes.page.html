<ion-header>
  <ion-toolbar>
    <ion-title>Albaranes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
            <ion-row>
              <ion-col size-xs="6" size-sm="6" size-lg="4" *ngFor="let picking_type of Cards">
                <ion-card (click)="NavegarA(picking_type['id'])">
                  <ion-card-header color="primary"> {{picking_type['name']}} </ion-card-header>
                  <ion-card-content>
                    <div class="font-success">
                    <strong >Para hacer: {{picking_type['count_picking_batch_ready']}} </strong></div>
                    <div>Preparados: {{picking_type['count_picking_ready']}} </div>
                    <div>Retrasados: {{picking_type['count_picking_waiting']}}</div>
                  </ion-card-content>
                </ion-card>
              </ion-col>       
            </ion-row>
  


</ion-content>

  <ion-tab-bar slot="bottom" class="bottom-tab-bar">
    <ion-tab-button tab="home" (click)="TabNavegarA('/navegacion-principal')">
      <ion-icon mode="md" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="schedules" (click)="ToDoToday()" class="inner-left-btn">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Hoy</ion-label>
      <ion-badge>{{0}}</ion-badge>
    </ion-tab-button>

    <!--ion-tab-button (click)="presentButtons()" class="button-center">
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      <ion-label>Acciones</ion-label>
    </ion-tab-button-->

    <ion-tab-button (click)="CreateFilterButtons()" tab="users" class="inner-right-btn">
      <ion-icon name="funnel-outline"></ion-icon>
      <ion-label>Filtrar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
