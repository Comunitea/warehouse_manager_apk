<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <app-scanner-header slot="end" (show_scan_form_changed)="onShowEmitted($event)" [show_scan_form]=show_scan_form></app-scanner-header>
    <ion-title>Listado de productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-row>
      <ion-toolbar>
        <ion-searchbar type="text" (ionInput)="get_search_results($event)" autocomplete="on" showCancelButton="always"></ion-searchbar>
      </ion-toolbar>
    </ion-row>

    <app-product-list-info [products]="product_list"></app-product-list-info>
    
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando mÃ¡s productos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-card-content>
</ion-content>

<app-scanner-footer (scanner_reading_changed)="onReadingEmitted($event)" [show_scan_form]=show_scan_form [scanner_reading]="scanner_reading"></app-scanner-footer>
