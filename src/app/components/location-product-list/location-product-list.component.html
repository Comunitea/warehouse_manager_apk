<ion-grid>
  
  <ion-row>
    <ion-col size="2">
        <div><strong>Referencia</strong></div>
    </ion-col>
    
    <ion-col size="3">
        <div><strong>Nombre</strong></div>
    </ion-col>

    <ion-col size="1">
      <div><strong>Precio de venta</strong></div>
    </ion-col>

    <ion-col size="1">
      <div><strong>Último precio de compra</strong></div>
    </ion-col>

    <ion-col size="1">
      <div><strong>A mano</strong></div>
    </ion-col>

    <ion-col size="1">
      <div><strong>Pronóstico</strong></div>
    </ion-col>

    <ion-col size="1">
      <div><strong>Unidad</strong></div>
    </ion-col>

    <ion-col size="2">
      <div><strong>Código</strong></div>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let product of products">
    <ion-col size="2">
      <div>{{product.default_code}}</div>
    </ion-col>
  
    <ion-col size="3">
      <div class="product_link" (click)="open_link(product.id)">{{product.name}}</div>
    </ion-col>
  
    <ion-col size="1">
      <div>{{product.lst_price}}</div>
    </ion-col>
  
    <ion-col size="1">
      <div>{{product.last_purchase_price}}</div>
    </ion-col>
  
    <ion-col size="1">
      <div [ngClass]="{'danger': product.qty_available &lt;= 0}">{{product.qty_available}}</div>
    </ion-col>
  
    <ion-col size="1">
      <div [ngClass]="{'danger': product.virtual_available &lt;= 0}">{{product.virtual_available}}</div>
    </ion-col>
  
    <ion-col size="1">
      <div>{{product.uom_id[1]}}</div>
    </ion-col>
  
    <ion-col size="2">
      <div>{{product.barcode}}</div>
    </ion-col>
  </ion-row>
</ion-grid>
