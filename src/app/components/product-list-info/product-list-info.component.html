<ion-card  *ngFor="let product of products">
  <ion-card-header color="light">
    <ion-card-subtitle class="sub-info">{{product.apk_name}}</ion-card-subtitle>
    <ion-card-subtitle class="sub-info">{{product.wh_code}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content style="padding: 0px">
    <ion-item style="--min-height: 25px; margin-bottom:5px" lines="none"> 
      <span color="light" class="info-span" slot="end">
        {{product.list_price}} €
      </span>
      <span color="light" class="info-span" slot="end" (click)="NewInventory(product.id)">
        Stock: {{product.qty_available}} <span *ngIf="product.virtual_available !== product.qty_available" >({{product.virtual_available}})</span>
      </span>
    </ion-item>
    <span style="font-size: 0.8em">
      {{product.display_name}}
    </span>
    
  </ion-card-content>
</ion-card>
