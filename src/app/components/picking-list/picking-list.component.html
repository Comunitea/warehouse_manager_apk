<ion-grid>
  
  <ion-row>
    <ion-col size="4">
        <div><strong>Nombre</strong></div>
    </ion-col>
    
    <ion-col *ngIf="picking_fields.indexOf('location_id')<0">
        <div><strong>Origen</strong></div>
    </ion-col>

    <ion-col *ngIf="picking_fields.indexOf('location_dest_id')<0">
      <div><strong>Destino</strong></div>
    </ion-col>
    
    <ion-col class="ion-align-self-center ion-text-center" *ngIf="picking_fields.indexOf('scheduled_date')<0">
      <div><strong>Previsto</strong></div>
    </ion-col>
    <ion-col class="ion-align-self-center ion-text-center" *ngIf="picking_fields.indexOf('state')<0">
      <div><strong>Estado</strong></div>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let pick of picks" (click)="open_link(pick.id, code)">
    <ion-col size-xs="12" size-sm="4" size-md="4">
      <div>{{pick.name}}</div>
    </ion-col>
    
    <ion-col *ngIf="picking_fields.indexOf('location_id')<0">
      <div>{{pick.location_id[1]}}</div>
    </ion-col>
  
    <ion-col *ngIf="picking_fields.indexOf('location_dest_id')<0">
      <div>{{pick.location_dest_id[1]}}</div>
    </ion-col>
    
    <ion-col class="ion-align-self-center ion-text-center" *ngIf="picking_fields.indexOf('scheduled_date')<0">
      <div>{{pick.scheduled_date}}h</div>
    </ion-col>
  
    <ion-col size-xs="6" size-sm="2" size-md="2" [ngClass]="{'success': pick.state == 'done',
    'danger': pick.state == 'cancel', 
    'primary': pick.state == 'assigned', 
    'secondary': pick.state == 'confirmed', 
    'tertiary': pick.state == 'waiting', 
    'medium': pick.state == 'draft'}" [ngSwitch]="pick.state" class="ion-align-self-center ion-text-center" *ngIf="picking_fields.indexOf('state')<0">
      <div *ngSwitchCase="'draft'">Borrador</div>
      <div *ngSwitchCase="'waiting'">Faltan operaciones</div>
      <div *ngSwitchCase="'confirmed'">En espera</div>
      <div *ngSwitchCase="'assigned'">Preparado</div>
      <div *ngSwitchCase="'done'">Hecho</div>
      <div *ngSwitchCase="'cancel'">Cancel</div>
    </ion-col>
  </ion-row>
</ion-grid>
