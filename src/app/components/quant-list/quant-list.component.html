<ion-grid>
  <ion-row>
    <ion-col size="8">
        <div><strong>Producto</strong></div>
    </ion-col>
    
    <ion-col size="2">
        <div><strong>Reservado</strong></div>
    </ion-col>

    <ion-col size="2">
      <div><strong>A mano</strong></div>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let quant of quants">
      <ion-col size="8">
      <div class="product_link" (click)="open_link(quant.product_id[0])">{{quant.product_id[1]}}</div>
    </ion-col>
    
    <ion-col size="2">
      <div>{{quant.reserved_quantity}}</div>
    </ion-col>
    
    <ion-col size="2">
      <div [ngClass]="{'danger': quant.quantity &lt;= 0}">{{quant.quantity}}</div>
    </ion-col>
  </ion-row>
</ion-grid>
