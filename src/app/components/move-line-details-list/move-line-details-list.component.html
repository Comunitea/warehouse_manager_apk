  <ion-row *ngFor="let line of move_line_ids_info" [ngClass]="{'success': line.qty_done == line.product_uom_qty}">
    <ion-col size="12" *ngIf="hide_product">
      <div (click)="open_link(line.id)" 
      style="font-size: small">{{line.product_id[1]}} ID: {{line.id}}
      <strong *ngIf="line.lot_id"> => {{line.lot_id[1]}}</strong></div>
    </ion-col>
  
    <ion-col *ngIf="picking_fields.indexOf('location_id') < 0" size="10" style="font-size: small">
      <div>{{line.location_id[1]}} <span *ngIf="line.package_id"> {{line.package_id[1]}}</span> </div>
    </ion-col>
  
    <ion-col *ngIf="picking_fields.indexOf('location_dest_id')<0" size="10" style="font-size: small">
      <div>{{line.location_dest_id[1]}}<span *ngIf="line.package_dest_id"> {{line.package_dest_id[1]}}</span></div>
    </ion-col>
  
    <!--ion-col  *ngIf="picking_fields.indexOf('result_package_id')<0">
      <div>{{line.package_id[1]}}</div>
    </ion-col>
  
    <ion-col  *ngIf="picking_fields.indexOf('package_dest_id')<0">
      <div>{{line.result_package_id[1]}}</div>
    </ion-col-->
    
    <ion-col size="2" (click)="force_set_qty_done(line.id, 'product_uom_qty')">
      <div class="link" *ngIf="code != 'incoming' && (line.state == 'confirmed' || line.state == 'assigned') && line.qty_done == 0; else noLinkAvailable" 
        style="font-size: small">
        {{line.qty_done}} / {{line.product_uom_qty}}
        </div>
    </ion-col>

    <ng-template #noLinkAvailable >
        <div style="font-size: small">
        {{line.qty_done}} / {{line.product_uom_qty}}
        </div>
    </ng-template>
  
    <!--ion-col size="1">
      <div class="link" *ngIf="(line.state != 'done' || line.state == 'cancel') && line.qty_done == 0; else noLinkUom"
