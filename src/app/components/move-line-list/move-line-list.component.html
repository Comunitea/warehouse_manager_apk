<ion-row [ngClass]="{'success': line.quantity_done == line.product_uom_qty}">
  <ion-col col-9>
      <div class="product_link" (click)="open_link(line.product_id[0])">{{line.product_id[1]}}</div>
  </ion-col>
  
  <ion-col col-1>
      <div>{{line.product_uom_qty}}</div>
  </ion-col>

  <ion-col col-1>
    <div>{{line.reserved_availability}}</div>
  </ion-col>
  
  <ion-col col-1>
    <div>{{line.quantity_done}}</div>
  </ion-col>
</ion-row>
